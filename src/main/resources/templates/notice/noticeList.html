<!--::header part start::-->
<header class="main_menu home_menu">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="userIndex.html"> <img src="/assets/images/logo.png" alt="logo"> </a>

                    <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent" style="height: 100px">
                    </div>
                    <div class="hearer_icon d-flex">
                        <div>
                            <a><i class="fa-solid fa-map-location-dot" style="font-size:25px"></i>
                            </a>
                        </div>
                        <div>
                            <a><i class="fa-solid fa-comments" style="font-size:25px"></i>
                            </a>
                        </div>
                        <a href=""><i class="fa-solid fa-heart" style="font-size:25px"></i></a>

                        <div class="dropdown cart">
                            <a class="dropdown-toggle" href="#" id="navbarDropdown3" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-cart-plus" style="font-size:25px"></i>
                            </a>
                        </div>
                        <a><i class="fa-solid fa-user" style="font-size:25px"></i>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </div>

</header>
<!-- Header part end-->


<!-- breadcrumb start-->
<section class="breadcrumb breadcrumb_bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="breadcrumb_iner">
                    <div class="breadcrumb_iner_item">
                        <h2>Tracking Order</h2>
                        <p>Home <span>-</span> Tracking Order</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- breadcrumb start-->
<div class="board_wrap">
    <div class="board_list_wrap">
        <div class="board_list">
            <div class="top">
                <div class="title">제목</div>
                <div class="writer">글쓴이</div>
                <div class="date">작성일</div>
                <div class="count">조회</div>
            </div>
            <div th:each="dto:${rList}">
                <div class="title" th:attr="onclick='doDetail(\'' + ${dto.seq} + '\')'">[[${dto.title}]]</div>
                <div class="writer">[[${dto.sender}]]</div>
                <div class="date">[[${dto.regDt}]]</div>
                <div class="count">[[${dto.readCnt}]]</div>
            </div>
        </div>
        <div class="board_page">
            <a href="#" class="bt first"><<</a>
            <a href="#" class="bt prev"><</a>
            <a href="#" class="num on">1</a>
            <a href="#" class="num">2</a>
            <a href="#" class="num">3</a>
            <a href="#" class="num">4</a>
            <a href="#" class="num">5</a>
            <a href="#" class="bt next">></a>
            <a href="#" class="bt last">>></a>
        </div>
        <div class="bt_wrap">
            <a href="/notice/noticeReg" class="on">등록</a>
            <!--<a href="#">수정</a>-->
        </div>
    </div>
</div>
