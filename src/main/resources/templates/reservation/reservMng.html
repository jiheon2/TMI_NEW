<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMI - 예약 관리</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/font.css">
    <link rel="stylesheet" href="/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="shortcut icon" href="/assets/images/favicon.svg" type="image/x-icon">
    <script src="/assets/js/jquery-3.6.0.min.js"></script>
    <!--    <link href='/calendar/fullcalendar-4.4.0/packages/core/main.css' rel='stylesheet'/>-->
    <!--    <link href='/calendar/fullcalendar-4.4.0/packages/daygrid/main.css' rel='stylesheet'/>-->
    <!--    <script src='/calendar/fullcalendar-4.4.0/packages/core/main.js'></script>-->
    <!--    <script src='/calendar/fullcalendar-4.4.0/packages/interaction/main.js'></script>-->
    <!--    <script src='/calendar/fullcalendar-4.4.0/packages/daygrid/main.js'></script>-->
    <!-- fullcalendar CDN -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css' rel='stylesheet'/>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script>
    <!-- fullcalendar 언어 CDN -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            $(function () {
                var request = $.ajax({
                    url: "/reservation/getReservationList",
                    method: "GET",
                    dataType: "json"
                });
                request.done(function (data) {
                    console.log(data);

                    var calendarEl = document.getElementById('calendar');
                    var calendar = new FullCalendar.Calendar(calendarEl, {
                        timeZone: 'UTC',
                        initialView: 'dayGridMonth',
                        expandRows: true, // 화면에 맞게 높이 재설정
                        headerToolbar: {
                            left: 'dayGridMonth listWeek',
                            center: 'title',
                            right: 'prev,next today'
                        },
                        events: data,
                        editable: true, // 수정 가능?
                        dayMaxEvents: true, // 이벤트가 오버되면 높이 제한 (+ 몇 개식으로 표현)
                        locale: 'ko', // 한국어 설정
                        dateClick: function (info) {
                            let selectDate = info.dateStr;
                            // FullCalendar의 getEvents() 함수를 사용하여 이벤트 목록을 가져옵니다.
                            let calendarEvents = calendar.getEvents();

                            // 선택한 날짜에 해당하는 이벤트가 있는지 확인합니다.
                            let hasEventsOnDate = calendarEvents.some(function (event) {
                                return event.startStr === selectDate;
                            });
                            if (!hasEventsOnDate) {
                                $("#calendarModal").modal("show");
                            } else {
                                $.ajax({
                                    url: '/reservation/getReservationInfo', // 서버의 엔드포인트 URL
                                    method: 'POST', // 또는 GET, 원하는 HTTP 메서드 사용
                                    data: selectDate,
                                    success: function (response) {
                                        // 서버에서의 성공 처리
                                        console.log('선택한 날짜를 서버에 전송했습니다.');
                                        // 그 외의 처리 가능
                                    },
                                    error: function (error) {
                                        // 서버에서의 에러 처리
                                        console.error('서버에 선택한 날짜를 전송하는 중 에러가 발생했습니다:', error);
                                    }
                                }).done(function() {
                                    $("#infoModal").modal("show");
                                })
                            }
                        },
                        select: function (arg) { // 캘린더에서 드래그로 이벤트를 생성할 수 있다.
                            var title = prompt('Event Title:');
                            if (title) {
                                calendar.addEvent({
                                    title: title,
                                    start: arg.start,
                                    end: arg.end,
                                    allDay: arg.allDay
                                })
                            }
                            calendar.unselect()
                        }
                    });
                    calendar.render();
                })
            })
        });

    </script>
    <script type="text/javascript">

    </script>
</head>

<body>
<div id="app">
    <div th:replace="sidebar.html"></div>

    <!-- 메인 페이지 html -->
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>
        <div id='calendar'></div>

        <!-- 일정 추가 modal -->
        <div class="modal fade" id="calendarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">예약일정</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-form-label">예약자</label>
                            <input type="text" class="form-control" id="customer" name="customer">
                            <label class="col-form-label">예약내용</label>
                            <input type="text" class="form-control" id="content" name="content">
                            <label class="col-form-label">가격</label>
                            <input type="text" class="form-control" id="price" name="price">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" id="addCalendar">추가</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                id="closeAddModal">취소
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 일정 조회 modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">예약일정</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group" th:each="reservation : ${rList}">
                        <label class="col-form-label">예약자</label>
                        <span th:text="${reservation.customerName}"/>
                        <label class="col-form-label">예약내용</label>
                        <span th:text="${reservation.reservationContents}"/>
                        <label class="col-form-label">가격</label>
                        <span th:text="${reservation.reservationPrice}"/>
                        <label class="col-form-label">날짜</label>
                        <span th:text="${reservation.reservationDate}"/>
                        <label class="col-form-label">상태</label>
                        <span th:switch="${reservation.reservationState}">
                            <span th:case="'1'"> <!-- 상태가 '1'일 때 -->
                                <span>요청</span>
                            </span>
                            <span th:case="'2'"> <!-- 상태가 '2'일 때 -->
                                <span>진행</span>
                            </span>
                            <span th:case="'3'"> <!-- 상태가 '3'일 때 -->
                                <span>완료</span>
                            </span>
                        </span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            id="closeInfoModal">취소
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
