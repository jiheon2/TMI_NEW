<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 확인</title>
    <link rel="stylesheet" href="/assets/css/font.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/vendors/choices.js/choices.min.css"/>
    <link rel="stylesheet" href="/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <script src="/assets/js/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="/assets/images/favicon.svg" type="image/x-icon">
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btnEmail").on("click", function () {
                mailCheck()
            })
            $("#cancel").on("click", function () {
                cancel()
            })
            $("#confirm").on("click", function () {
                confirm()
            })
            let authNumberCheck = "";

            function mailCheck() {
                if (f.email.value === "") {
                    alert("이메일을 입력하세요.");
                    f.email.focus();
                    return;
                }
                var email = document.getElementById("email");
                var type = type;

                // Ajax 호출해서 회원가입하기
                $.ajax({
                        url: "/mail/mailCheck",
                        type: "post", //송방식은 Post
                        dataType: "JSON", // 전송 결과는 JSON으로 받기
                        data: {email : email,
                                type : type}, // form 태그 내 input 등 객체를 자동으로 전송할 형태로 변경하기
                        success: function (json) { // 호출이 성공했다면..

                            if (json.res === 1) {
                                sendMail()
                            } else {
                                alert("아이디에 있는 정보와 다른 이메일입니다");
                            }

                        }
                    }
                )
            }

            function sendMail() {
                var email = document.getElementById("email");
                var authNumber = Math.floor(Math.random() * (1000000 - 100000 + 1)) + 100000;
                var title = "이메일 중복 확인 인증번호 발송 메일";
                var contents = "인증번호는 " + authNumber + " 입니다.";


                $.ajax({
                        url: "/mail/sendMail",
                        type: "post", // 전송방식은 Post
                        dataType: "JSON", // 전송 결과는 JSON으로 받기
                        data: {toMail : email,
                                title : title,
                                contents : contents}, // form 태그 내 input 등 객체를 자동으로 전송할 형태로 변경하기
                        success: function (json) { // 호출이 성공했다면..

                            if (json.res === 1) {
                                alert("이메일로 인증번호가 발송되었습니다. \n받은 메일의 인증번호를 입력하기 바랍니다.");

                                authNumberCheck = authNumber;
                            } else {
                                alert("인증번호 발송에 실패하였습니다");
                            }

                        }
                    }
                )
            }
            // 아이디 찾기이면 이메일로 아이디 보내기
            // 비밀번호 찾기이면 비밀번호 재설정 창으로 보내기
            function confirm() {
                var email = document.getElementById("email");
                var authNumber = Math.floor(Math.random() * (1000000 - 100000 + 1)) + 100000;
                var title = "이메일 중복 확인 인증번호 발송 메일";
                var contents = "인증번호는 " + authNumber + " 입니다.";

                // Ajax 호출해서 회원가입하기
                $.ajax({
                        url: "/mail/sendMail",
                        type: "post", // 전송방식은 Post
                        dataType: "JSON", // 전송 결과는 JSON으로 받기
                        data: {toMail : email,
                            title : title,
                            contents : contents}, // form 태그 내 input 등 객체를 자동으로 전송할 형태로 변경하기
                        success: function (json) { // 호출이 성공했다면..

                            if (json.res === 1) {
                                alert("이메일로 인증번호가 발송되었습니다. \n받은 메일의 인증번호를 입력하기 바랍니다.");

                                authNumberCheck = authNumber;
                            } else {
                                alert("인증번호 발송에 실패하였습니다");
                            }

                        }
                    }
                )
            }
            function cancel() {
                location.href = "/trader/traderInfo";
            }
        })
    </script>
</head>

<body>
<div id="app">
    <div th:replace="sidebar.html"></div>
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last mx-auto text-center">
                        <h3>이메일 확인</h3>
                        <br>
                    </div>
                </div>
            </div>
            <section class="bootstrap-select">
                <section class="section">
                    <div class="card mx-auto">
                        <div class="card-content">
                            <div class="card-body">
                                    <div class="form-body">
                                        <div class="row" style="text-align: center">
                                            <div class="col-md-4">
                                                <label>이메일 입력</label>
                                            </div>
                                            <div class="col-md-8 form-group">
                                                <input type="email" class="form-control" id="email" name="email"/>
                                                <button id="btnEmail" type="button">인증번호 전송</button>
                                            </div>
                                            <div class="col-md-4">
                                                <label>인증번호 확인</label>
                                            </div>
                                            <div class="col-md-8 form-group">
                                                <input type="text" class="form-control" id="authNumber" name="authNumber"/>
                                            </div>
                                            <br>
                                            <div class="col-sm-12 d-flex justify-content-end">
                                                <button type="button" id="confirm" class="btn btn-primary me-1 mb-1">인증</button>
                                                <button type="button" id="cancel" class="btn btn-light-secondary me-1 mb-1">취소
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </div>
        <footer>
            <div class="footer clearfix mb-0 text-muted">
                <div class="float-start">
                    <p>2021 &copy; Mazer</p>
                </div>
                <div class="float-end">
                    <p>Crafted with <span class="text-danger"><i class="bi bi-heart"></i></span> by <a
                            href="http://ahmadsaugi.com">A. Saugi</a></p>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script src="/assets/js/bootstrap.bundle.min.js"></script>

<script src="/assets/js/main.js"></script>
</body>
</html>
