    <script th:inline="javascript">
        // Controller에서 받은 세션에 저장된 값
        const ss_id = /*[[${session.SS_ID}]]*/ '';

        // 공지사항 게시글 작성자 아이디
        const id = /*[[${rDTO.customerId}]]*/ '';

        // 현재 글번호, 자바에서 받을 변수들은 자바스크립트 변수로 저장하면 편함
        const postNumber = /*[[${rDTO.postNumber}]]*/ '';

        // HTML로딩이 완료되고, 실행됨
        $(document).ready(function() {
            // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
            $("#btnEdit").on("click", function() {
                doEdit(); // 공지사항 수정하기 실행
            })

            // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
            $("#btnDelete").on("click", function() {
                doDelete(); // 공지사항 수정하기 실행
            })

            // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
            $("#btnList").on("click", function() {
                location.href = "/post/noticeList"; // 공지사항 리스트 이동
            })
        })

        //수정하기
        function doEdit() {
            if (ss_id === id) {
                location.href = "/post/postEditInfo?postNumber=" + postNumber;

            } else if (ss_id === "") {
                alert("로그인 하시길 바랍니다.");

            } else {
                alert("본인이 작성한 글만 수정 가능합니다.");

            }
        }

        //삭제하기
        function doDelete() {
            if (ss_id === id) {
                if (confirm("작성한 글을 삭제하시겠습니까?")) {
                    $.ajax({
                        url: "/post/postDelete",
                        type: "post", // 전송방식은 Post
                        dataType: "JSON", // 전송 결과는 JSON으로 받기
                        data: {
                            "postNumber": postNumber
                        }, // form 태그 내 input 등 객체를 자동으로 전송할 형태로 변경하기
                        success: function(json) { // /notice/noticeUpdate 호출이 성공했다면..

                            if (json.result === 1) { // 로그인 성공
                                alert(json.msg); // 메시지 띄우기
                                location.href = "/post/noticeList"; // 로그인 성공 페이지 이동

                            } else { // 로그인 실패
                                alert(json.msg); // 메시지 띄우기
                            }

                        }
                    })
                }

            } else if (ss_id === "") {
                alert("로그인 하시길 바랍니다.");

            } else {
                alert("본인이 작성한 글만 삭제 가능합니다.");
            }
        }
    </script>
