        function goToPost() {
            window.location.href = "/post/postList"; // 일반게시글 페이지 URL로 변경해야 합니다.

        function goToVerification() {

    <script type="text/javascript">

        function searchGoods() {
            // 입력 필드에서 키워드 가져오기
            const keyword = document.getElementById('searchInput').value.toLowerCase();

            // 필터링 로직 실행, 예: 키워드에 따라 표시/숨김
            filterBlogItems(keyword);
        }
        function filterBlogItems(keyword) {
            // 모든 블로그 항목 가져오기
            const blogItems = document.querySelectorAll('.blog_item');

            // 각 블로그 항목 반복
            blogItems.forEach(item => {
                // 아이템 id에서 게시물 번호 가져오기
                const postNumber = item.id.split('_')[1];

                // 예: dto.title이 블로그 항목의 제목을 포함한다고 가정
                const title = document.querySelector(`#blogItem_${postNumber} h2`).innerText.toLowerCase();

                // 제목에 키워드가 포함되어 있는지 확인
                const shouldShow = title.includes(keyword);

                // 키워드 존재 여부에 따라 블로그 항목 표시/숨김
                item.style.display = shouldShow ? 'block' : 'none';
            });
        }
    </script>

<!--================Blog Area =================-->
<section class="blog_area padding_top">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mb-5 mb-lg-0">
                <div class="blog_left_sidebar">
                    <article class="blog_item" th:each="dto : ${rList}" th:id="${'blogItem_' + dto.postNumber}">
                        <div class="blog_item_img" th:attr="onclick='doDetail(\'' + ${dto.postNumber} + '\')'">
                            <img class="card-img rounded-0" th:src="${dto.image}" alt="">
                            <a class="blog_item_date">
                                <h3 th:text="${#strings.substring(dto.regDt, 5, 7)}"></h3>
                                <p th:text="${#strings.substring(dto.regDt, 8, 10)}"></p>
                            </a>
                        </div>

                        <div class="blog_details" th:attr="onclick='doDetail(\'' + ${dto.postNumber} + '\')'">
                            <a class="d-inline-block">
                                <h2>[[${dto.title}]]</h2>
                            </a>
                            <p th:if="${#strings.length(dto.contents) > 20}"
                               th:text="${#strings.substring(dto.contents, 0, 20)}"></p>
                            <p th:if="${#strings.length(dto.contents) <= 20}"
                               th:text="${#strings.substring(dto.contents, 0, dto.contents.length())}"></p>
                            <ul class="blog-info-link">
                                <li><a href="#"><i class="far fa-user"></i>[[${dto.customerId}]]</a></li>
                                <li><a href="#"><i class="far fa-comments"></i> [[${dto.countComment}]]</a></li>
                            </ul>
                        </div>
                    </article>
                    <nav class="blog-pagination justify-content-center d-flex">
                        <ul class="pagination">
                            <li class="page-item">
                                <a href="#" class="page-link" aria-label="Previous">
                                    <i class="ti-angle-left"></i>
                                </a>
                            </li>
                            <li class="page-item">
                                <a href="#" class="page-link">1</a>
                            </li>
                            <li class="page-item active">
                                <a href="#" class="page-link">2</a>
                            </li>
                            <li class="page-item">
                                <a href="#" class="page-link" aria-label="Next">
                                    <i class="ti-angle-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="blog_right_sidebar">
                    <aside class="single_sidebar_widget search_widget">
                        <form action="#">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <input type="text" id="searchInput" class="form-control" placeholder='키워드로 검색' onfocus="this.placeholder = ''" onblur="this.placeholder = '키워드로 검색'">
                                    <div class="input-group-append">
                                        <button class="btn" type="button" onclick="searchGoods()"><i class="ti-search"></i></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </aside>
                </div>
            </div>
        </div>
    </div>
</section>
