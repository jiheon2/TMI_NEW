    <script type="text/javascript">
        let businessResult;
        let idCheck = "Y";
        let businessCheck = "N";
        let businessNumCheck = "Y";
        let bn;
        $(document).ready(function() {
            let f = document.getElementById("register-form");

            $("#btnId").on("click", function() {
                idExists(f)
            })
            $("#btnBusinessNum").on("click", function() {
                if (f.businessNum.value === "") {
                    alert("사업자 번호를 입력하세요");
                    f.businessNum.focus();
                    return
                }
                if (f.start_dt.value === "") {
                    alert("시작일을 입력하세요");
                    f.start_dt.focus();
                    return
                }
                if (f.p_nm.value === "") {
                    alert("대표자명 입력하세요");
                    f.p_nm.focus();
                    return
                }
                if (businessNumCheck === "Y") {
                    alert("사업자 번호를 중복 확인하세요");
                    f.businessNum.focus();
                    return
                }
                var data = {
                    "b_no": [f.businessNum.value], // 사업자번호 "xxxxxxx" 로 조회 시,
                    "start_dt": [f.start_dt.value],
                    "p_nm": [f.p_nm.value]
                };

                $.ajax({
                    url: "https://api.odcloud.kr/api/nts-businessman/v1/status?serviceKey=j9l6mJPCNZ2Z3v509Wi48a4phMMfLZzdCju3Fe8jk71bpKBLdV9JOFTm9tu%2BAyyAUyV%2BE8gLI69WYq%2FXVS%2BTcw%3D%3D", // serviceKey 값을 xxxxxx에 입력
                    type: "POST",
                    data: JSON.stringify(data), // json 을 string으로 변환하여 전송
                    dataType: "JSON",
                    contentType: "application/json",
                    accept: "application/json",
                    success: function(result) {
                        console.log(result);
                        businessResult = result;
                        if (businessResult.data[0].tax_type == "국세청에 등록되지 않은 사업자등록번호입니다.") {
                            alert("국세청에 등록되지 않은 사업자등록번호입니다.")
                            return;
                        }
                        businessNumCheck = "Y";
                        bn = f.businessNum.value
                        alert("인증 되었습니다")
                    },
                    error: function(result) {
                        console.log(result.responseText); //responseText의 에러메세지 확인
                    }
                });
            })
            $("#btnBnExists").on("click", function() {
                bnExists(f)
            })
            $("#btnSend").on("click", function() {
                doSubmit(f)
            })
        })

        function idExists(f) {
            if (f.id.value === "") {
                alert("아이디를 입력하세요");
                f.id.focus();
                return
            }
            $.ajax({
                url: "/trader/getUserIdExists",
                type: "post",
                data: $("#register-form").serialize(),
                success: function(json) {
                    if (json.existsYn === "Y") {
                        alert("이미 가입된 아이디가 존재합니다");
                        f.id.focus();
                    } else {
                        alert("가입 가능한 아이디입니다");
                        idCheck = "N";
                    }
                }
            })
        }

        function bnExists(f) {
            if (f.businessNum.value === "") {
                alert("사업자 번호를 입력하세요");
                f.id.focus();
                return
            }
            $.ajax({
                url: "/trader/getBusinessNumExists",
                type: "post",
                data: $("#register-form").serialize(),
                success: function(json) {
                    if (json.existsYn === "Y") {
                        alert("이미 가입된 사업자 번호가 존재합니다");
                        f.id.focus();
                    } else {
                        alert("가입 가능한 사업자 번호입니다");
                        businessNumCheck = "N";
                    }
                }
            })
        }

        function doSubmit(f) {
            if (f.id.value === "") {
                alert("아이디를 입력하세요");
                f.id.focus();
                return
            }

            if (idCheck !== "N") {
                alert("아이디 중복 확인을하세요")
                return
            }
            if (businessNumCheck !== "Y") {
                alert("사업자 등록번호를 확인하세요")
                return
            }
            if (f.pw.value === "") {
                alert("비밀번호를 입력하세요");
                f.pw.focus();
                return
            }
            if (f.re_pw.value != f.pw.value) {
                alert("비밀번호가 일치하지 않습니다");
                f.pw.focus();
                return
            }
            if (f.name.value === "") {
                alert("이름을 입력하세요");
                f.name.focus();
                return
            }
            if (f.shopCode.value === "") {
                alert("소속을 입력하세요");
                f.pn.focus();
                return
            }
            if (f.pn.value === "") {
                alert("핸들폰 번호를 입력하세요");
                f.type.focus();
                return
            }
            if (f.businessNum.value === "") {
                alert("사업자 번호를 입력하세요");
                f.businessNum.focus();
                return
            }
            if (f.start_dt.value === "") {
                alert("시작일을 입력하세요");
                f.start_dt.focus();
                return
            }
            if (f.p_nm.value === "") {
                alert("대표자명 입력하세요");
                f.p_nm.focus();
                return
            }
            if (businessNumCheck === "N") {
                alert("사업자 번호를 중복 확인하세요");
                f.businessNum.focus();
                return
            }
            if (businessCheck === "Y") {
                alert("사업자 번호를 인증하세요");
                f.businessNum.focus();
                return
            }
            $.ajax({
                url: "/trader/insertTrader",
                type: "post", // 전송방식은 Post
                dataType: "JSON", // 전송 결과는 JSON으로 받기
                data: $("#register-form").serialize(), // form 태그 내 input 등 객체를 자동으로 전송할 형태로 변경하기
                success: function(json) { // /notice/noticeUpdate 호출이 성공했다면..

                    if (json.result === 1) { // 회원가입 성공
                        alert(json.msg); // 메시지 띄우기
                        location.href = "/trader/login"; // 로그인 페이지 이동

                    } else { // 회원가입 실패
                        alert(json.msg); // 메시지 띄우기
                    }

                }
            })
        }
    </script>
