    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container_1">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">회원가입</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="id"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="id" id="id" placeholder="아이디" />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="비밀번호" />
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="비밀번호 재입력" />
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="이름" />
                            </div>
                            <div class="form-group" style="display: flex; align-items: center">
                                <label for="businessNumber"><i class="zmdi zmdi-money"></i></label>
                                <input type="text" name="businessNumber" id="businessNumber" placeholder="사업자등록번호" style="width: 80%" />&nbsp;&nbsp;<button type="button" class="btn btn-primary">인증</button>
                            </div>
                            <div class="form-group">
                                <label for="pn"><i class="zmdi zmdi-phone"></i></label>
                                <input type="tel" name="phone" id="phone" placeholder="전화번호" />
                            </div>
                              <div class="form-group">
                                <label for="pn"><i class="zmdi zmdi-group"></i></label>
                                <input type="text" name="group" id="group" placeholder="소속"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>개인정보 제공에 동의합니다<a href="#" class="term-service"></a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="가입" />
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="../../static/assets/images/signup-image.jpg" alt="sing up image"></figure>
                    </div>
                </div>

        </section>
