<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMI - 상점 정보 수정</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/font.css">
    <link rel="stylesheet" href="/assets/vendors/quill/quill.bubble.css">
    <link rel="stylesheet" href="/assets/vendors/quill/quill.snow.css">

    <link rel="stylesheet" href="/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <script src="/assets/js/jquery-3.6.0.min.js"></script>

    <link rel="shortcut icon" href="/assets/images/favicon.svg" type="image/x-icon">

    <script th:inline="javascript">
        // HTML로딩이 완료되고, 실행됨
        $(document).ready(function () {
            // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
            $("#btnSend").on("click", function () {
                calBytes();
                doSubmit(); // 공지사항 수정하기 실행
            })
        })

        //글자 길이 바이트 단위로 체크하기(바이트값 전달)
        function calBytes(str) {
            let tcount = 0;
            let tmpStr = String(str);
            let strCnt = tmpStr.length;
            let onechar;
            for (let i = 0; i < strCnt; i++) {
                onechar = tmpStr.charAt(i);
                if (escape(onechar).length > 4) {
                    tcount += 2;
                } else {
                    tcount += 1;
                }
            }
            return tcount;
        }

        function doSubmit() {

            let f = document.getElementById("f"); // form 태그

            if (calBytes(f.des.value) > 4000) {
                alert("최대 4000Bytes까지 입력 가능합니다.");
                f.contents.focus();
                return;
            }
            var formData = new FormData($("#f")[0]);
            $.ajax({
                    url: "/trader/changeShop",
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                    success: function (json) { // /notice/noticeUpdate 호출이 성공했다면..

                        if (json.result === 1) { // 로그인 성공
                            alert(json.msg); // 메시지 띄우기
                            location.href = "/trader/shopInfo"; // 로그인 성공 페이지 이동

                        } else { // 로그인 실패
                            alert(json.msg); // 메시지 띄우기
                        }

                    }
                }
            )

        }
    </script>
</head>

<body>

                                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">

                                            <img th:src="${rDTO.image}" class="d-block w-100" style="height:380px">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-1 mx-auto" style="width: 80%">
                                    <fieldset>
                                        <br>
                                        <div class="input-group">
                                            <input type="file" name="fileUpload" class="form-control" id="fileUpload"
                                                   aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="card-body">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="상점 설명을 써주세요" id="des"
                                                  style="height: 250px" th:field="*{rDTO.des}" th:text="${rDTO.des}"></textarea>
                                    </div>
                                </div>
