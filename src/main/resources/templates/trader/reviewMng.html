<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMI - 후기 관리</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/font.css">
    <link rel="stylesheet" href="/assets/vendors/sweetalert2/sweetalert2.min.css">
    <link rel="stylesheet" href="/assets/vendors/rater-js/style.css">
    <link rel="stylesheet" href="/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="shortcut icon" href="../static/assets/images/favicon.svg" type="image/x-icon">

</head>

<body>
    <div id="app">
        <div id="sidebar" class="active">
            <div class="sidebar-wrapper active">
                <div class="sidebar-header">
                    <div class="d-flex justify-content-between">
                        <div class="logo">
                            <a href="traderIndex"><img src="/assets/images/logo/logo.png" alt="Logo" srcset=""></a>
                        </div>
                        <div class="toggler">
                            <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                        </div>
                    </div>
                </div>
                <div class="sidebar-menu">
                    <ul class="menu">
                        <li class="sidebar-title">MENU</li>

                        <li class="sidebar-item active ">
                            <a id="traderIndex" class='sidebar-link'>
                                <i class="bi bi-grid-fill"></i>
                                <span>한눈에 보기</span>
                            </a>
                        </li>

                        <li class="sidebar-item  has-sub">
                            <a href="#" class='sidebar-link'>
                                <i class="bi bi-stack"></i>
                                <span>내 상점</span>
                            </a>
                            <ul class="submenu ">
                                <li class="submenu-item ">
                                    <a id="shopInfo">상점 정보</a>
                                </li>
                                <li class="submenu-item ">
                                    <a id="traderInfo">상인 정보</a>
                                </li>
                            </ul>
                        </li>

                        <li class="sidebar-item  has-sub">
                            <a href="#" class='sidebar-link'>
                                <i class="bi bi-collection-fill"></i>
                                <span>상품관리</span>
                            </a>
                            <ul class="submenu ">
                                <li class="submenu-item ">
                                    <a id="goodsMng">상품 관리</a>
                                </li>
                                <li class="submenu-item ">
                                    <a id="reviewMng">리뷰 관리</a>
                                </li>
                            </ul>
                        </li>

                        <li class="sidebar-item">
                            <a id="reservMng" class='sidebar-link'>
                                <i class="bi bi-grid-1x2-fill"></i>
                                <span>예약관리</span>
                            </a>
                        </li>

                        <li class="sidebar-item  ">
                            <a  id="chat" class='sidebar-link'>
                                <i class="bi bi-file-earmark-medical-fill"></i>
                                <span>채팅</span>
                            </a>
                        </li>


                        <li class="sidebar-item  ">
                            <a id="customerService" class='sidebar-link'>
                                <i class="bi bi-grid-1x2-fill"></i>
                                <span>고객센터</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
            </div>
        </div>
        <div id="main">
           <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>
            <!-- Hoverable rows start -->
                <section class="section" style="text-align: center">
                    <div class="row" id="table-hover-row">
                        <div class="col-12 d-flex justify-content-center">
                            <div class="card col-md">
                                <div class="card-header">
                                    <h4 class="card-title">리뷰 정보</h4>
                                </div>
                                <div class="card-content">
                                    <!-- table hover -->
                                    <div class="table-responsive">
                                        <table class="table table-hover mb-0">
                                            <thead>
                                                <tr>
                                                    <th>순번</th>
                                                    <th>상품명</th>
                                                    <th>구매자</th>
                                                    <th>점수</th>
                                                    <th>리뷰</th>
                                                    <th>삭제</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="dto : ${rList}">
                                                    <td th:text="${dto.seq}"></td>
                                                    <td th:text="${dto.product}"></td>
                                                    <td th:text="${dto.name}"></td>
                                                    <td th:text="${dto.rating}"></td>
                                                    <td th:text="${dto.contents}"></td>
                                                    <td><button type="button" id="btnDelete" onclick="doDelete(${dto.seq})">삭제</button></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Hoverable rows end -->

            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2021 &copy; Mazer</p>
                    </div>
                    <div class="float-end">
                        <p>Crafted with <span class="text-danger"><i class="bi bi-heart"></i></span> by <a href="http://ahmadsaugi.com">A. Saugi</a></p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <!-- jQuery 라이브러리 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>

    <script src="/assets/js/extensions/sweetalert2.js"></script>
    <script src="/assets/vendors/sweetalert2/sweetalert2.all.min.js"></script>

    <script src="/assets/js/main.js"></script>
    <script type="text/javascript">
        const ss_id = /*[[${session.SS_ID}]]*/ '';
        const id = /*[[${session.SS_ID}]]*/ '';

        $(document).ready(function () {
            $("#index").on("click", function () {
                location.href = "/trader/traderIndex";
            })

            $("#traderIndex").on("click", function () {
                location.href = "/trader/traderIndex";
            })

            $("#shopInfo").on("click", function () {
                location.href = "/trader/shopInfo";
            })

            $("#traderInfo").on("click", function () {
                location.href = "/trader/traderInfo";
            })

            $("#goodsMng").on("click", function () {
                location.href = "/trader/goodsMng";
            })

            $("#reviewMng").on("click", function () {
                location.href = "/trader/reviewMng";
            })

            $("#reservMng").on("click", function () {
                location.href = "/trader/reservMng";
            })

            $("#chat").on("click", function () {
                location.href = "/chat/intro";
            })

            $("#customerService").on("click", function () {
                location.href = "/trader/customerService";
            })

            $("#btnDelete").on("click", function () {
                doDelete();
            })
        });

        function doDelete() {
            if (ss_id === id) {
                if (confirm("작성한 글을 삭제하시겠습니까?")) {
                    $.ajax({
                            url: "/trader/reviewDelete",
                            type: "post", // 전송방식은 Post
                            dataType: "JSON", // 전송 결과는 JSON으로 받기
                            data: {"seq": seq}, // form 태그 내 input 등 객체를 자동으로 전송할 형태로 변경하기
                            success: function (json) {

                                if (json.result === 1) { // 로그인 성공
                                    alert(json.msg); // 메시지 띄우기
                                } else { // 로그인 실패
                                    alert(json.msg); // 메시지 띄우기
                                }

                            }
                        }
                    )
                }

            } else if (ss_id === "") {
                alert("로그인 하시길 바랍니다.");

            } else {
                alert("본인이 작성한 글만 수정 가능합니다.");
            }
        }
    </script>
</body></html>
