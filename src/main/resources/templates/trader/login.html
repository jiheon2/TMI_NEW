    <script type="text/javascript">
        $(document).ready(function() {


            $("#btnLogin").on("click", function() {
                let f = document.getElementById("f"); // form 태그

                if (f.traderId.value === "") {
                    alert("아이디를 입력하세요.");
                    f.traderId.focus();
                    return;
                }

                if (f.traderPw.value === "") {
                    alert("비밀번호를 입력하세요.");
                    f.traderPw.focus();
                    return;
                }

                // Ajax 호출해서 로그인하기
                $.ajax({
                    url: "/trader/loginProc",
                    type: "post", // 전송방식은 Post
                    dataType: "JSON", // 전송 결과는 JSON으로 받기
                    data: $("#f").serialize(), // form 태그 내 input 등 객체를 자동으로 전송할 형태로 변경하기
                    success: function(json) { // /notice/noticeUpdate 호출이 성공했다면..

                        if (json.result === 1) { // 로그인 성공
                            alert(json.msg); // 메시지 띄우기
                            location.href = "/trader/traderIndex"; // 로그인 성공 페이지 이동

                        } else { // 로그인 실패
                            alert(json.msg); // 메시지 띄우기
                            f.traderId.focus(); // 아이디 입력 항목에 마우스 커서 이동
                        }

                    }
                })

            })
        })
    </script>

                    <div class="login_part_text text-center" style="width: 100%">

                            <h2>소비자이신가요?</h2>
                            <p>여기서 로그인하세요</p>
                            <a href="/customer/login" class="btn_3">소비자 로그인 하러 가기</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">

                                    <input type="password" class="form-control" id="traderPw" name="traderPw" value="" placeholder="비밀번호">
                                </div>
                                <div class="col-md-12 form-group" style="height: 50%">
