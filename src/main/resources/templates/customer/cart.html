<!--================Cart Area =================-->
<section class="cart_area padding_top">
  <div class="container">
    <div class="cart_inner">
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">상품명</th>
            <th scope="col">가격</th>
            <th scope="col">수량</th>
            <th scope="col">합계</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>
              <div class="media">
                <div class="d-flex">
                  <img src="/assets/images/product/single-product/cart-1.jpg" alt="" />
                </div>
                <div class="media-body">
                  <p>Minimalistic shop for multipurpose use</p>
                </div>
              </div>
            </td>
            <td>
              <h5>$360.00</h5>
            </td>
            <td>
              <div class="product_count">
                <span class="input-number-decrement"> <i class="ti-angle-down"></i></span>
                <input class="input-number" type="text" value="1" min="0" max="10">
                <span class="input-number-increment"> <i class="ti-angle-up"></i></span>
              </div>
            </td>
            <td>
              <h5>$720.00</h5>
            </td>
          </tr>
          </tbody>
        </table>
        <div style="float: right"><i class="fa-solid fa-coins" > 결제 금액 : </i> 자바스크립트로 금액 계산한 값</div>
        <br/>
        <br/>
        <div style="float: right">
          <button class="btn btn-primary">결제</button>
          <button class="btn btn-light-secondary me-1 mb-1">취소</button>
        </div>
      </div>
    </div>
  </div>
</section>
