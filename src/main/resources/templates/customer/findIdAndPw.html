<header class="main_menu home_menu">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light">

                </nav>
            </div>
        </div>
    </div>
</header>
<!-- Header part end-->

<!-- breadcrumb start-->
<section class="breadcrumb" style="background-color: azure">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="breadcrumb_iner">
                    <img src="/assets/images/bird/bird1.png" style="width: 400px">
                    <div class="breadcrumb_iner_item">
                        <h2>아이디/비밀번호 찾기</h2>
                        <p>개인정보를 찾으세요!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- breadcrumb start-->

<div class="main">
    <!-- Sign up form -->
    <section class="signup">
        <div class="container_1">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">ID 찾기</h2>
                    <form class="register-form" id="findIdForm">
                        <div class="form-group">
                            <label for="customerName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="customerName" id="customerName" placeholder="이름" />
                        </div>
                        <div class="form-group" style="display: flex">
                            <label><i class="zmdi zmdi-phone"></i></label>
                            <input type="text" name="customerEmail" id="customerEmailForId" placeholder="이메일"  style="width: 78%" />&nbsp;&nbsp;
                            <button class="btn btn-primary" type="button" name="btnFindId" id="btnFindId" style="width: 20%; border: 0px">찾기</button>
                        </div>
                    </form>
                </div>
                <div class="signup-form">
                    <h2 class="form-title">PW 찾기</h2>
                    <form class="register-form" id="findPwForm">
                        <div class="form-group">
                            <label for="customerName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="customerId" id="customerId" placeholder="ID" />
                        </div>
                        <div class="form-group" style="display: flex">
                            <label><i class="zmdi zmdi-phone"></i></label>
                            <input type="text" name="customerEmail" id="customerEmailForPw" placeholder="이메일"  style="width: 78%" />&nbsp;&nbsp;
                            <button class="btn btn-primary" type="button" name="btnFindId" id="btnFindPw" style="width: 20%; border: 0px">찾기</button>
                        </div>
                    </form>
                </div>
                <div class="signup-image" style="text-align: center">
                    <figure><img src="/assets/images/bird/bird2.png" alt="sing up image"></figure>
                </div>
            </div>
        </div>
    </section>
</div>
