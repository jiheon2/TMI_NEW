<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/assets/scss/styles.css" rel="stylesheet" />
        <link rel="icon" href="/assets/images/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <!-- animate CSS -->
    <link rel="stylesheet" href="/assets/css/animate.css">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="/assets/css/all.css">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="/assets/css/flaticon.css">
    <link rel="stylesheet" href="/assets/css/themify-icons.css">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="/assets/css/magnific-popup.css">
    <!-- swiper CSS -->
    <link rel="stylesheet" href="/assets/css/slick.css">
    <!-- style CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://kit.fontawesome.com/cb71939295.js" crossorigin="anonymous"></script>
        <script src="/assets/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
            //상세보기 이동


            function goGoods(goodsNumber) {

                location.href = "/customer/single-product?goodsNumber=" + goodsNumber;
            }
        </script>
    </head>
    <body>
      
          <!--::header part start::-->
     <header class="main_menu home_menu">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="index"> <img src="/assets/images/logo.png" alt="logo"> </a>

                        <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent" style="height: 100px">
                        </div>
                        <div class="hearer_icon d-flex">
                            <div>
                                <a><i class="fa-solid fa-map-location-dot" style="font-size:25px"></i>
                                </a>
                            </div>
                            <div>
                                <a><i class="fa-solid fa-comments" style="font-size:25px"></i>
                                </a>
                            </div>
                            <a href=""><i class="fa-solid fa-heart" style="font-size:25px"></i></a>

                            <div class="dropdown cart">
                                <a class="dropdown-toggle" href="#" id="navbarDropdown3" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-cart-plus" style="font-size:25px"></i>
                                </a>
                            </div>
                            <a><i class="fa-solid fa-customer" style="font-size:25px"></i>
                            </a>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
       
    </header>
      <!-- breadcrumb start-->
  <section class="breadcrumb breadcrumb_bg" style="background-image: url(img/%EC%83%89.png)">
    <div class="container">
      <div class="row justify-content-center" >
        <div class="col-lg-8">
          <div class="breadcrumb_iner">
            <div class="breadcrumb_iner_item">
              <h2>장바구니</h2>
              <p>현재 예약하신 것들을 알려드립니다</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- breadcrumb start-->
   
       
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" th:each="dto:${rList}">
                    <div class="col mb-5" >
                        <div class="card h-100">
                            <!-- Sale badge-->
                            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                            <!-- Product image-->
                            <img class="card-img-top" th:src="${dto.goodsImage}" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">[[${dto.goodsName}]]</h5>
                                    <!-- Product price-->
                                    <span class="text-muted text-decoration-line-through">[[${dto.price}]]</span>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:attr="onclick='goGoods(\'' + ${dto.goodsNumber} + '\')'">물건 보러가기</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
    
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/assets/js/scripts.js"></script>
         <!-- jquery plugins here-->
    <!-- jquery -->
    <script src="/assets/js/jquery-1.12.1.min.js"></script>
    <!-- popper js -->
    <script src="/assets/js/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="/assets/js/bootstrap.min.js"></script>
    <!-- easing js -->
    <script src="/assets/js/jquery.magnific-popup.js"></script>
    <!-- swiper js -->
    <script src="/assets/js/swiper.min.js"></script>
    <!-- swiper js -->
    <script src="/assets/js/masonry.pkgd.js"></script>
    <!-- particles js -->
    <script src="/assets/js/owl.carousel.min.js"></script>
    <script src="/assets/js/jquery.nice-select.min.js"></script>
    <!-- slick js -->
    <script src="/assets/js/slick.min.js"></script>
    <script src="/assets/js/jquery.counterup.min.js"></script>
    <script src="/assets/js/waypoints.min.js"></script>
    <script src="/assets/js/contact.js"></script>
    <script src="/assets/js/jquery.ajaxchimp.min.js"></script>
    <script src="/assets/js/jquery.form.js"></script>
    <script src="/assets/js/jquery.validate.min.js"></script>
    <script src="/assets/js/mail-script.js"></script>
    <script src="/assets/js/stellar.js"></script>
    <script src="/assets/js/price_rangs.js"></script>
    <!-- custom js -->
    <script src="/assets/js/custom.js"></script>
</body>
</html>
