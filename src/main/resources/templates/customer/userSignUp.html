    <script type="text/javascript">
        let idCheck = "Y";
        $(document).ready(function () {
            let f = document.getElementById("register-form");

            $("#btnId").on("click", function () {
                idExists(f)
            })
            $("#btnSend").on("click", function () {
                doSubmit(f)
            })
        })

        function idExists(f) {
            if (f.id.value === "") {
                alert("아이디를 입력하세요");
                f.id.focus();
                return
            }
            $.ajax({
                url: "/customer/getUserIdExists",
                type: "post",
                data: $("#register-form").serialize(),
                success: function (json) {
                    if (json.existsYn === "Y") {
                        alert("이미 가입된 아이디가 존재합니다");
                        f.id.focus();
                    } else {
                        alert("가입 가능한 아이디입니다");
                        idCheck = "N";
                    }
                }
            })
        }

        function doSubmit(f) {
            if (f.id.value === "") {
                alert("아이디를 입력하세요");
                f.id.focus();
                return
            }

            if (idCheck !== "N") {
                return
            }
            if (f.pw.value === "") {
                alert("비밀번호를 입력하세요");
                f.pw.focus();
                return
            }
            if (f.re_pw.value != f.pw.value) {
                alert("비밀번호가 일치하지 않습니다");
                f.pw.focus();
                return
            }
            if (f.name.value === "") {
                alert("이름을 입력하세요");
                f.name.focus();
                return
            }
            if (f.age.value === "") {
                alert("나이를 입력하세요");
                f.age.focus();
                return
            }
            if (f.pn.value === "") {
                alert("핸들폰 번호를 입력하세요");
                f.pn.focus();
                return
            }
            if (f.type.value === "") {
                alert("관심사를 입력하세요");
                f.type.focus();
                return
            }
            $.ajax({
                    url: "/customer/insertCustomer",
                    type: "post", // 전송방식은 Post
                    dataType: "JSON", // 전송 결과는 JSON으로 받기
                    data: $("#register-form").serialize(), // form 태그 내 input 등 객체를 자동으로 전송할 형태로 변경하기
                    success: function (json) { // /notice/noticeUpdate 호출이 성공했다면..

                        if (json.result === 1) { // 회원가입 성공
                            alert(json.msg); // 메시지 띄우기
                            location.href = "/customer/login"; // 로그인 페이지 이동

                        } else { // 회원가입 실패
                            alert(json.msg); // 메시지 띄우기
                        }

                    }
                }
            )
        }

    </script>
